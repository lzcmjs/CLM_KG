<script>
// 全局变量
let isPerfMode = false;
let labelsVisible = true;
let currentSelectedNodeId = null; // 新增：跟踪当前选中的节点ID

// 显示加载状态
document.getElementById('loading').style.display = 'flex';
setTimeout(() => {
  initGraph();
  document.getElementById('loading').style.display = 'none';
}, 100);

// 生成丰富的颜色调色板（60种颜色，排除白色和黑色）
function generateColorPalette() {
  const colors = [];
  
  const baseColors = [
    '#4361ee', '#3a0ca3', '#4cc9f0', '#f72585', '#7209b7',
    '#560bad', '#480ca8', '#3f37c9', '#4895ef', '#2a9d8f',
    '#e9c46a', '#f4a261', '#e76f51', '#264653', '#e63946',
    '#a8dadc', '#457b9d', '#1d3557', '#ff9f1c', '#ffbf69',
    '#cbf3f0', '#2ec4b6', '#011627', '#fdfffc', '#e71d36',
    '#ff006e', '#8338ec', '#3a86ff', '#ffbe0b', '#fb5607',
    '#ff006e', '#8338ec', '#3a86ff', '#ffbe0b', '#fb5607',
    '#560bad', '#480ca8', '#3f37c9', '#4895ef', '#4cc9f0',
    '#2a9d8f', '#e9c46a', '#f4a261', '#e76f51', '#264653',
    '#e63946', '#a8dadc', '#457b9d', '#1d3557', '#f1faee',
    '#ff9f1c', '#ffbf69', '#cbf3f0', '#2ec4b6', '#011627',
    '#fdfffc', '#2ec4b6', '#e71d36', '#ff9f1c', '#2ec4b6'
  ];
  
  for (let i = 0; i < 100; i++) {
    if (i < baseColors.length) {
      colors.push(baseColors[i]);
    } else {
      const hue = (i * 137) % 360;
      const saturation = 50 + Math.floor(Math.random() * 40);
      const lightness = 30 + Math.floor(Math.random() * 50);
      
      if (lightness < 90 && lightness > 10) {
        colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
      }
    }
    
    if (colors.length >= 60) break;
  }
  
  return colors;
}

const colorPalette = generateColorPalette();

function initGraph() {
  const svg = d3.select("svg");
  const w = svg.node().clientWidth;
  const h = svg.node().clientHeight;
  const g = svg.append("g");
  
  document.getElementById('statsInfo').textContent = `节点: ${graph.nodes.length} | 连接: ${graph.links.length}`;

  // 1. 建立父节点映射和颜色分配
  const parentNodes = new Set();
  const parentToChildren = new Map();
  const childToParent = new Map();
  
  graph.nodes.forEach(node => {
    parentToChildren.set(node.id, []);
  });
  
  graph.links.forEach(link => {
    parentNodes.add(link.source);
    if (parentToChildren.has(link.source)) {
      parentToChildren.get(link.source).push(link.target);
    }
    childToParent.set(link.target, link.source);
  });
  
  const parentColors = {};
  let colorIndex = 0;
  parentNodes.forEach(parentId => {
    if (!parentColors[parentId]) {
      parentColors[parentId] = colorPalette[colorIndex % colorPalette.length];
      colorIndex++;
    }
  });
  
  // 2. 为节点分配颜色和标记父节点
  const nodeParentMap = {};
  graph.nodes.forEach(node => {
    node.isParent = parentNodes.has(node.id);
    
    if (node.isParent) {
      node.color = '#ffffff';
      node.parent = null;
      nodeParentMap[node.id] = null;
    } else {
      let parentId = null;
      for (const link of graph.links) {
        if (link.target === node.id) {
          parentId = link.source;
          break;
        }
      }
      
      if (parentId && parentColors[parentId]) {
        let assignedColor = parentColors[parentId];
        if (assignedColor.toLowerCase() === '#ffffff' || assignedColor.toLowerCase() === '#fff' || 
            assignedColor.toLowerCase() === '#000000' || assignedColor.toLowerCase() === '#000') {
          assignedColor = colorPalette[(colorIndex + 1) % colorPalette.length];
        }
        node.color = assignedColor;
      } else {
        node.color = '#64748b';
      }
      
      node.parent = parentId;
      nodeParentMap[node.id] = parentId;
    }
  });
  
  // 3. 为连接线分配颜色
  graph.links.forEach(link => {
    const sourceColor = parentColors[link.source];
    if (sourceColor && 
        sourceColor.toLowerCase() !== '#ffffff' && 
        sourceColor.toLowerCase() !== '#fff' &&
        sourceColor.toLowerCase() !== '#000000' && 
        sourceColor.toLowerCase() !== '#000') {
      link.color = sourceColor;
    } else {
      link.color = '#cbd5e1';
    }
  });

  // 4. 分层布局
  const centerX = w / 2;
  const centerY = h / 2;
  
  const parentNodeList = Array.from(parentNodes);
  const parentRadius = Math.min(w, h) * 0.4;
  const parentAngleStep = (2 * Math.PI) / Math.max(parentNodeList.length, 1);
  
  parentNodeList.forEach((parentId, i) => {
    const parentNode = graph.nodes.find(n => n.id === parentId);
    if (parentNode) {
      const angle = i * parentAngleStep;
      parentNode.x = centerX + parentRadius * Math.cos(angle);
      parentNode.y = centerY + parentRadius * Math.sin(angle);
    }
  });
  
  parentNodeList.forEach((parentId, i) => {
    const children = parentToChildren.get(parentId) || [];
    const parentNode = graph.nodes.find(n => n.id === parentId);
    
    if (parentNode && children.length > 0) {
      const childRadius = Math.min(100, 200 / (children.length * 0.3));
      const childAngleStep = (2 * Math.PI) / children.length;
      
      children.forEach((childId, j) => {
        const childNode = graph.nodes.find(n => n.id === childId);
        if (childNode && childNode.x === undefined) {
          const angle = j * childAngleStep;
          childNode.x = parentNode.x + childRadius * Math.cos(angle);
          childNode.y = parentNode.y + childRadius * Math.sin(angle);
        }
      });
    }
  });
  
  let orphanIndex = 0;
  graph.nodes.forEach(node => {
    if (node.x === undefined) {
      const orphanRadius = Math.min(w, h) * 0.2;
      const orphanAngle = (orphanIndex * 2 * Math.PI) / 10;
      node.x = centerX + orphanRadius * Math.cos(orphanAngle);
      node.y = centerY + orphanRadius * Math.sin(orphanAngle);
      orphanIndex++;
    }
  });

  // 5. 连接线source/target转换为对象引用
  const nodeMap = new Map();
  graph.nodes.forEach(node => nodeMap.set(node.id, node));
  
  const processedLinks = graph.links.map(link => {
    return {
      source: nodeMap.get(link.source),
      target: nodeMap.get(link.target),
      relation: link.relation,
      color: link.color
    };
  }).filter(link => link.source && link.target);

  // 6. 创建力导向模拟
  const sim = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(processedLinks)
      .id(d => d.id)
      .distance(180)
      .strength(0.7))
    .force("charge", d3.forceManyBody()
      .strength(-400)
      .distanceMax(500))
    .force("center", d3.forceCenter(centerX, centerY)
      .strength(0.03))
    .force("collision", d3.forceCollide()
      .radius(35)
      .strength(0.8))
    .alphaDecay(0.05)
    .velocityDecay(0.4)
    .alphaTarget(0)
    .alpha(0.3);

  // 7. 创建连接线
  const link = g.append("g")
    .selectAll("line")
    .data(processedLinks)
    .enter()
    .append("line")
    .attr("class", "link")
    .attr("stroke", d => d.color)
    .attr("stroke-width", 1.5)
    .attr("stroke-opacity", 0.6);

  const linkLabel = g.append("g")
    .selectAll("text")
    .data(processedLinks)
    .enter()
    .append("text")
    .attr("class", "link-label")
    .text(d => d.relation)
    .attr("dy", -4)
    .style("opacity", 0.7);

  // 8. 创建节点
  const node = g.append("g")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("g")
    .attr("class", d => `node ${d.isParent ? 'parent' : ''}`)
    .call(d3.drag()
      .on("start", dragStarted)
      .on("drag", dragged)
      .on("end", dragEnded));

  node.append("circle")
    .attr("r", d => d.isParent ? 10 : 8)
    .attr("fill", d => d.color)
    .attr("stroke", d => d.isParent ? "#000000" : "white")
    .attr("stroke-width", d => d.isParent ? 2.5 : 1.5);

  const nodeText = node.append("text")
    .attr("x", d => d.isParent ? 12 : 11)
    .attr("y", 3)
    .text(d => {
      const label = d.label || '';
      return label.length > 15 ? label.substring(0, 15) + '...' : label;
    })
    .attr("font-size", 11)
    .attr("font-weight", "600");

  // 9. 拖拽函数
  function dragStarted(event, d) {
    if (!event.active) sim.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragEnded(event, d) {
    if (!event.active) sim.alphaTarget(0);
  }

  // 10. 节点点击事件
  node.on("click", function(event, d) {
    event.stopPropagation();
    focusNode(d);
  });

  // 11. 画布点击事件
  svg.on("click", function() {
    graph.nodes.forEach(n => {
      n.fx = null;
      n.fy = null;
    });
    reset();
    sim.alpha(0.3).restart();
  });

  // 12. 力导向模拟更新
  sim.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    linkLabel
      .attr("x", d => (d.source.x + d.target.x) / 2)
      .attr("y", d => (d.source.y + d.target.y) / 2);

    node.attr("transform", d => `translate(${d.x}, ${d.y})`);
  });

  // 13. 聚焦节点函数 - 移动到中心但不重叠
  function focusNode(d) {
    // 记录当前选中的节点ID
    currentSelectedNodeId = d.id;
    
    // 解除所有节点的固定
    graph.nodes.forEach(n => {
      n.fx = null;
      n.fy = null;
    });
    
    // 计算目标位置（中心）
    const targetX = centerX;
    const targetY = centerY;
    
    // 计算移动向量
    const dx = targetX - d.x;
    const dy = targetY - d.y;
    
    // 移动所有节点，保持相对位置，这样不会重叠
    graph.nodes.forEach(n => {
      n.x += dx;
      n.y += dy;
    });
    
    // 固定当前节点在中心位置
    d.fx = targetX;
    d.fy = targetY;
    
    // 重启模拟
    sim.alpha(0.5).restart();

    const id = d.id;
    const neighbors = new Set();
    
    processedLinks.forEach(l => {
      if (l.source.id === id) {
        neighbors.add(l.target.id);
      }
      if (l.target.id === id) {
        neighbors.add(l.source.id);
      }
    });

    node.classed("fade", n => !(n.id === id || neighbors.has(n.id)))
        .classed("highlight-node", n => n.id === id || neighbors.has(n.id));

    link.classed("fade", l => !(l.source.id === id || l.target.id === id))
        .classed("highlight-link", l => l.source.id === id || l.target.id === id);

    linkLabel.classed("fade", l => !(l.source.id === id || l.target.id === id))
             .classed("highlight-label", l => l.source.id === id || l.target.id === id);

    showDetail(id);
  }

  // 14. 重置高亮
  function reset() {
    node.classed("fade", false).classed("highlight-node", false);
    link.classed("fade", false).classed("highlight-link", false);
    linkLabel.classed("fade", false).classed("highlight-label", false);
    
    // 清除当前选中的节点ID
    currentSelectedNodeId = null;
    
    document.getElementById("relationsSection").style.display = "none";
    document.getElementById("detail").innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-mouse-pointer"></i>
        </div>
        <p class="empty-text">点击图谱中的节点查看详情</p>
      </div>
    `;
  }

  // 15. 显示节点详情 - 修复标签页切换问题
  function showDetail(id) {
    const n = graph.nodes.find(x => x.id === id);
    if (!n) return;

    let html = `
      <div class="detail-header">
        <div class="detail-icon ${n.isParent ? 'parent' : ''}" style="background: ${n.isParent ? '#ffffff' : n.color}; ${n.isParent ? 'border: 2px solid #000000;' : ''}">
          <i class="fas ${n.isParent ? 'fa-star' : 'fa-circle-nodes'}" style="color: ${n.isParent ? '#000000' : 'white'}"></i>
        </div>
        <div class="detail-title">
          <div class="detail-name">${n.label}</div>
          <div class="detail-id">${n.id} ${n.isParent ? '(父节点)' : ''}</div>
        </div>
      </div>
    `;

    const properties = Object.entries(n.properties || {});
    if (properties.length > 0) {
      html += `
        <div class="properties-section">
          <div class="section-title">
            <i class="fas fa-list-check"></i>
            <span>节点属性</span>
          </div>
      `;
      
      properties.forEach(([key, value]) => {
        const displayValue = value && value !== 'nan' && value !== 'NaN' ? value : '无';
        const truncatedValue = displayValue.length > 100 ? 
          displayValue.substring(0, 100) + '...' : displayValue;
        html += `
          <div class="property-item">
            <div class="property-key">${key}</div>
            <div class="property-value">${truncatedValue}</div>
          </div>
        `;
      });
      
      html += `</div>`;
    }

    document.getElementById("detail").innerHTML = html;
    
    const relationsSection = document.getElementById("relationsSection");
    relationsSection.style.display = "flex";
    
    // 根据当前激活的标签页更新关系列表
    updateRelationsForNode(id);
  }

  // 16. 为节点更新关系列表 - 使用当前选中的节点ID
  function updateRelationsForNode(id) {
    if (!id) return;
    
    const outRelations = processedLinks.filter(l => l.source.id === id);
    const inRelations = processedLinks.filter(l => l.target.id === id);
    
    // 使用当前激活的标签页
    const activeTab = document.querySelector('.relation-tab.active');
    const tabType = activeTab ? activeTab.dataset.tab : 'out';
    updateRelationsList(tabType === "out" ? outRelations : inRelations, tabType);
  }

  // 17. 更新关系列表 - 修复出边入边颜色问题
  function updateRelationsList(relations, type) {
    const list = document.getElementById("relationsList");
    list.innerHTML = "";
    
    if (relations.length === 0) {
      list.innerHTML = `
        <div class="empty-state" style="padding: 16px;">
          <div class="empty-icon">
            <i class="fas fa-link-slash"></i>
          </div>
          <p class="empty-text">暂无${type === "out" ? "出边" : "入边"}关系</p>
        </div>
      `;
      return;
    }
    
    const displayRelations = relations.slice(0, 50);
    
    displayRelations.forEach(l => {
      const relationItem = document.createElement("div");
      relationItem.className = `relation-item ${type}`; // 添加出边/入边类
      
      const targetNode = graph.nodes.find(n => n.id === (type === "out" ? l.target.id : l.source.id));
      const targetLabel = targetNode ? 
        (targetNode.label.length > 20 ? targetNode.label.substring(0, 20) + '...' : targetNode.label) : 
        (type === "out" ? l.target.id : l.source.id);
      
      relationItem.innerHTML = `
        <div class="relation-direction ${type === "in" ? "in" : ""}">
          <i class="fas fa-${type === "out" ? "arrow-right" : "arrow-left"}"></i>
        </div>
        <div class="relation-content">
          <div class="relation-type">${l.relation}</div>
          <div class="relation-target">${targetLabel}</div>
        </div>
      `;
      
      relationItem.onclick = () => {
        const targetId = type === "out" ? l.target.id : l.source.id;
        const targetNode = graph.nodes.find(n => n.id === targetId);
        if (targetNode) {
          focusNode(targetNode);
          
          // 将目标节点居中
          const transform = d3.zoomTransform(svg.node());
          const targetX = targetNode.x * transform.k + transform.x;
          const targetY = targetNode.y * transform.k + transform.y;
          
          svg.transition().duration(800).call(
            zoom.transform,
            d3.zoomIdentity
              .translate(w/2 - targetX, h/2 - targetY)
              .scale(transform.k)
          );
        }
      };
      
      list.appendChild(relationItem);
    });
    
    if (relations.length > 50) {
      const moreItem = document.createElement("div");
      moreItem.className = "relation-item";
      moreItem.innerHTML = `
        <div class="relation-direction">
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="relation-content">
          <div class="relation-type">还有 ${relations.length - 50} 个关系未显示</div>
          <div class="relation-target">点击其他关系查看更多</div>
        </div>
      `;
      list.appendChild(moreItem);
    }
  }

  // 18. 设置标签页点击事件 - 使用当前选中的节点ID
  function setupRelationTabs() {
    document.querySelectorAll(".relation-tab").forEach(tab => {
      tab.addEventListener("click", function() {
        document.querySelectorAll(".relation-tab").forEach(t => t.classList.remove("active"));
        this.classList.add("active");
        
        // 使用当前选中的节点ID更新关系列表
        if (currentSelectedNodeId) {
          updateRelationsForNode(currentSelectedNodeId);
        }
      });
    });
  }

  // 初始化标签页点击事件
  setupRelationTabs();

  // 19. 增强缩放功能
  const zoom = d3.zoom()
    .scaleExtent([0.05, 8])
    .on("zoom", (e) => {
      g.attr("transform", e.transform);
      const scale = e.transform.k;
      nodeText.attr("font-size", Math.max(11 / scale, 8));
      linkLabel.attr("font-size", Math.max(10 / scale, 6));
      
      if (scale < 0.3 && labelsVisible) {
        nodeText.style("opacity", 0);
        linkLabel.style("opacity", 0);
      } else if (labelsVisible) {
        nodeText.style("opacity", 1);
        linkLabel.style("opacity", 0.7);
      }
    });

  svg.call(zoom);

  // 20. 初始化缩放控制按钮
  document.getElementById("zoomIn").addEventListener("click", () => {
    svg.transition().duration(200).call(zoom.scaleBy, 1.5);
  });

  document.getElementById("zoomOut").addEventListener("click", () => {
    svg.transition().duration(200).call(zoom.scaleBy, 0.7);
  });

  // 21. 重置视图按钮 - 修复：保持选中的节点居中
  document.getElementById("resetView").addEventListener("click", () => {
    // 如果当前有选中的节点，将该节点居中
    if (currentSelectedNodeId) {
      const selectedNode = graph.nodes.find(n => n.id === currentSelectedNodeId);
      if (selectedNode) {
        const transform = d3.zoomTransform(svg.node());
        const targetX = selectedNode.x * transform.k + transform.x;
        const targetY = selectedNode.y * transform.k + transform.y;
        
        svg.transition().duration(800).call(
          zoom.transform,
          d3.zoomIdentity
            .translate(w/2 - targetX, h/2 - targetY)
            .scale(transform.k)
        );
      }
    } else {
      // 如果没有选中的节点，重置到默认视图
      svg.transition().duration(400).call(
        zoom.transform,
        d3.zoomIdentity
      );
    }
  });

  document.getElementById("centerGraph").addEventListener("click", () => {
    sim.stop();
    
    let xMin = Infinity, xMax = -Infinity, yMin = Infinity, yMax = -Infinity;
    graph.nodes.forEach(n => {
      if (n.x < xMin) xMin = n.x;
      if (n.x > xMax) xMax = n.x;
      if (n.y < yMin) yMin = n.y;
      if (n.y > yMax) yMax = n.y;
    });
    
    const chartWidth = Math.max(xMax - xMin, 100);
    const chartHeight = Math.max(yMax - yMin, 100);
    const scale = Math.min(w / chartWidth, h / chartHeight) * 0.7;
    const translateX = (w - chartWidth * scale) / 2 - xMin * scale;
    const translateY = (h - chartHeight * scale) / 2 - yMin * scale;
    
    svg.transition().duration(600).call(
      zoom.transform,
      d3.zoomIdentity.translate(translateX, translateY).scale(scale)
    );
  });

  // 22. 切换标签可见性
  document.getElementById("toggleLabels").addEventListener("click", () => {
    labelsVisible = !labelsVisible;
    if (labelsVisible) {
      nodeText.style("display", null);
      linkLabel.style("display", null);
      document.getElementById("toggleLabels").innerHTML = '<i class="fas fa-font"></i>';
      document.getElementById("toggleLabels").title = "隐藏标签";
    } else {
      nodeText.style("display", "none");
      linkLabel.style("display", "none");
      document.getElementById("toggleLabels").innerHTML = '<i class="fas fa-font-slash"></i>';
      document.getElementById("toggleLabels").title = "显示标签";
    }
  });

  // 23. 搜索功能
  const fuse = new Fuse(graph.nodes.map(n => ({
    ...n,
    searchText: `${n.id} ${n.label} ${Object.values(n.properties || {}).join(" ")}`
  })), {
    keys: ["searchText"],
    threshold: 0.4,
    includeScore: true,
    minMatchCharLength: 2,
    shouldSort: true
  });

  // 24. 搜索输入事件
  let searchTimeout;
  document.getElementById("search").addEventListener("input", e => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      performSearch(e.target.value.trim());
    }, 150);
  });

  function performSearch(query) {
    const resultsContainer = document.getElementById("results");
    const resultsCount = document.getElementById("resultsCount");
    
    resultsContainer.innerHTML = "";
    
    if (!query) {
      resultsCount.textContent = "0";
      return;
    }
    
    const searchResults = fuse.search(query);
    resultsCount.textContent = searchResults.length;
    
    if (searchResults.length === 0) {
      resultsContainer.innerHTML = `
        <div class="empty-state" style="padding: 20px;">
          <div class="empty-icon">
            <i class="fas fa-search"></i>
          </div>
          <p class="empty-text">未找到匹配的节点</p>
        </div>
      `;
      return;
    }
    
    const groupedResults = {};
    
    searchResults.forEach(result => {
      const parentId = nodeParentMap[result.item.id] || 'ungrouped';
      if (!groupedResults[parentId]) {
        groupedResults[parentId] = [];
      }
      groupedResults[parentId].push(result);
    });
    
    const getParentName = (parentId) => {
      if (parentId === 'ungrouped') return '未分组';
      const parentNode = graph.nodes.find(n => n.id === parentId);
      return parentNode ? parentNode.label : parentId;
    };
    
    Object.keys(groupedResults).forEach(parentId => {
      const group = groupedResults[parentId];
      const parentName = getParentName(parentId);
      const parentColor = parentId === 'ungrouped' ? '#94a3b8' : 
                         (parentColors[parentId] && parentColors[parentId].toLowerCase() !== '#ffffff' ? 
                          parentColors[parentId] : '#94a3b8');
      
      const groupHeader = document.createElement("div");
      groupHeader.className = "group-header";
      groupHeader.innerHTML = `
        <div class="group-color" style="background: ${parentColor}"></div>
        <div class="group-title">${parentName}</div>
        <div class="group-count">${group.length}</div>
      `;
      
      const groupContainer = document.createElement("div");
      groupContainer.className = "results-group";
      groupContainer.appendChild(groupHeader);
      
      group.slice(0, 20).forEach(result => {
        const item = document.createElement("div");
        item.className = `result-item ${result.item.isParent ? 'parent' : ''}`;
        
        const isParent = result.item.isParent;
        const bgColor = isParent ? '#ffffff' : result.item.color;
        const textColor = isParent ? '#000000' : 'white';
        const borderStyle = isParent ? 'border: 2px solid #000000;' : '';
        
        item.innerHTML = `
          <div class="result-icon" style="background: ${bgColor}; ${borderStyle}">
            <i class="fas ${isParent ? 'fa-star' : 'fa-circle'}" style="color: ${textColor}"></i>
          </div>
          <div class="result-content">
            <div class="result-name">${result.item.label}</div>
            <div class="result-id">${result.item.id} ${isParent ? '(父节点)' : ''}</div>
          </div>
        `;
        
        item.onclick = () => {
          focusNode(result.item);
          const transform = d3.zoomTransform(svg.node());
          const targetX = result.item.x * transform.k + transform.x;
          const targetY = result.item.y * transform.k + transform.y;
          
          svg.transition().duration(800).call(
            zoom.transform,
            d3.zoomIdentity
              .translate(w/2 - targetX, h/2 - targetY)
              .scale(transform.k * 1.2)
          );
        };
        
        groupContainer.appendChild(item);
      });
      
      if (group.length > 20) {
        const moreItem = document.createElement("div");
        moreItem.className = "result-item";
        moreItem.style.opacity = 0.7;
        moreItem.innerHTML = `
          <div class="result-icon" style="background: #94a3b8">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="result-content">
            <div class="result-name">还有 ${group.length - 20} 个节点未显示</div>
            <div class="result-id">继续输入更精确的搜索词</div>
          </div>
        `;
        groupContainer.appendChild(moreItem);
      }
      
      resultsContainer.appendChild(groupContainer);
    });
  }

  // 25. 初始居中图表
  setTimeout(() => {
    document.getElementById("centerGraph").click();
    setTimeout(() => {
      sim.stop();
    }, 8000);
  }, 800);

  // 26. 性能优化：减少事件监听器
  window.addEventListener('resize', () => {
    clearTimeout(window.resizeTimer);
    window.resizeTimer = setTimeout(() => {
      document.getElementById("centerGraph").click();
    }, 250);
  });

  // 27. 将函数暴露给全局作用域以便调试
  window.focusNode = focusNode;
  window.resetView = () => document.getElementById("resetView").click();
  window.centerGraph = () => document.getElementById("centerGraph").click();
}

// 性能优化：使用requestAnimationFrame
let lastRenderTime = 0;
const targetFPS = 30;
const frameInterval = 1000 / targetFPS;

function render(currentTime) {
  requestAnimationFrame(render);
  
  const deltaTime = currentTime - lastRenderTime;
  if (deltaTime < frameInterval) return;
  
  lastRenderTime = currentTime - (deltaTime % frameInterval);
}

requestAnimationFrame(render);
</script>
</body>
</html>
